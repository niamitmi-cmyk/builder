       <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Builder Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            min-height: 100dvh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            background-color: #0f172a;
            color: white;
        }
        .sidebar { width: 260px; transition: all 0.3s ease; }
        #preview-frame { background: white; width: 100%; height: 100%; border: none; border-radius: 8px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* চ্যাট বক্সের কাস্টম স্টাইল */
        #user-prompt {
            min-height: 48px;
            max-height: 250px;
            resize: vertical; /* ইউজার নিজে টেনে বড় করতে পারবে */
        }
    </style>
</head>
<body>

    <div class="flex flex-1 overflow-hidden">
        <aside class="sidebar flex flex-col border-r border-slate-700 bg-slate-900">
            <div class="p-4">
                <button onclick="createNewProject()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition">
                    <i class="fas fa-plus"></i> New Project
                </button>
            </div>
            
            <div id="project-list" class="flex-1 overflow-y-auto px-2 space-y-1 no-scrollbar"></div>

            <div class="p-4 border-t border-slate-700">
                <button onclick="toggleModal('settings-modal')" class="flex items-center gap-3 text-slate-400 hover:text-white transition w-full">
                    <i class="fas fa-cog text-xl"></i>
                    <span>Settings</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0">
            <header class="h-14 border-b border-slate-700 flex items-center justify-between px-4 bg-slate-900">
                <div class="flex gap-2">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>

                <div class="flex bg-slate-800 rounded-lg p-1">
                    <button id="view-preview" onclick="setView('preview')" class="px-4 py-1 rounded-md bg-blue-600 text-sm font-medium">Preview</button>
                    <button id="view-code" onclick="setView('code')" class="px-4 py-1 rounded-md text-sm font-medium hover:bg-slate-700">Code</button>
                </div>

                <button onclick="downloadCode()" class="text-slate-300 hover:text-white p-2">
                    <i class="fas fa-download"></i>
                </button>
            </header>

            <div class="flex-1 relative p-4 bg-slate-950 overflow-hidden">
                <div id="preview-container" class="h-full">
                    <iframe id="preview-frame"></iframe>
                </div>
                <div id="code-container" class="h-full hidden">
                    <textarea id="code-editor" class="w-full h-full bg-slate-900 text-green-400 p-4 font-mono text-sm rounded-lg border border-slate-700 outline-none" readonly></textarea>
                </div>
                
                <div id="loader" class="absolute inset-0 bg-slate-900/80 flex items-center justify-center hidden">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                        <p class="text-blue-400 font-medium">AI is coding...</p>
                    </div>
                </div>
            </div>

            <footer class="p-4 bg-slate-900 border-t border-slate-700 flex-shrink-0">
                <div class="max-w-4xl mx-auto flex items-end gap-3">
                    <textarea 
                        id="user-prompt" 
                        oninput="autoResize(this)"
                        class="flex-1 bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" 
                        placeholder="আপনার ওয়েবসাইটের আইডিয়া লিখুন..."></textarea>
                    <button onclick="generateWebpage()" class="bg-blue-600 hover:bg-blue-500 w-12 h-12 rounded-xl flex items-center justify-center transition flex-shrink-0 mb-[2px]">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <p class="text-[10px] text-center text-slate-500 mt-2">বক্সটি বড় করতে নিচের ডান কোণায় টেনে ধরুন</p>
            </footer>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-slate-800 rounded-2xl w-full max-w-md p-6 border border-slate-700">
            <h2 class="text-xl font-bold mb-6">Configuration</h2>
            <div class="space-y-4">
                <input id="setting-url" type="text" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2" placeholder="API URL">
                <input id="setting-key" type="password" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2" placeholder="API Key">
                <input id="setting-model" type="text" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2" placeholder="Model ID">
            </div>
            <div class="mt-8 flex justify-end gap-3">
                <button onclick="toggleModal('settings-modal')" class="px-4 py-2 text-slate-400">Cancel</button>
                <button onclick="saveSettings()" class="bg-blue-600 px-6 py-2 rounded-lg font-bold">Save</button>
            </div>
        </div>
    </div>

    <script>
        const SYSTEM_PROMPT = "You are a web developer. Output ONLY raw HTML code including Tailwind CSS. No markdown, no talk.";
        
        let projects = JSON.parse(localStorage.getItem('projects') || '[]');
        let currentProjectId = null;
        let config = JSON.parse(localStorage.getItem('config') || JSON.stringify({
            url: "https://openrouter.ai/api/v1/chat/completions",
            key: "",
            model: "deepseek/deepseek-r1:free"
        }));

        window.onload = () => {
            loadSettingsInputs();
            renderProjectList();
            if (projects.length > 0) loadProject(projects[0].id);
        };

        // অটো-রিসাইজ ফাংশন
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }

        async function generateWebpage() {
            const promptInput = document.getElementById('user-prompt');
            const prompt = promptInput.value.trim();
            if (!prompt || !config.key) return alert("প্রম্পট লিখুন এবং API Key চেক করুন!");

            setLoading(true);
            try {
                const response = await fetch(config.url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${config.key}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: config.model,
                        messages: [{ role: "system", content: SYSTEM_PROMPT }, { role: "user", content: prompt }]
                    })
                });

                const text = await response.text();
                if (!response.ok) throw new Error(text);

                const data = JSON.parse(text);
                const code = data.choices[0].message.content.replace(/```html|```/g, "").trim();

                updateCurrentProject(prompt, code);
                promptInput.value = "";
                promptInput.style.height = '48px'; // রিসেট হাইট
                
            } catch (err) {
                alert("API Error: " + err.message);
            } finally {
                setLoading(false);
            }
        }

        // --- অন্যান্য লজিক আগের মতোই থাকবে ---
        function loadSettingsInputs() {
            document.getElementById('setting-url').value = config.url;
            document.getElementById('setting-key').value = config.key;
            document.getElementById('setting-model').value = config.model;
        }

        function saveSettings() {
            config.url = document.getElementById('setting-url').value;
            config.key = document.getElementById('setting-key').value;
            config.model = document.getElementById('setting-model').value;
            localStorage.setItem('config', JSON.stringify(config));
            toggleModal('settings-modal');
        }

        function updateCurrentProject(prompt, code) {
            if (!currentProjectId) {
                const newProj = { id: Date.now(), name: prompt.substring(0, 20), code: code };
                projects.unshift(newProj);
                currentProjectId = newProj.id;
            } else {
                const idx = projects.findIndex(p => p.id === currentProjectId);
                projects[idx].code = code;
            }
            saveToStorage();
            renderProjectList();
            displayCode(code);
        }

        function displayCode(code) {
            document.getElementById('preview-frame').srcdoc = code;
            document.getElementById('code-editor').value = code;
        }

        function renderProjectList() {
            document.getElementById('project-list').innerHTML = projects.map(p => `
                <div onclick="loadProject(${p.id})" class="p-3 rounded-lg cursor-pointer mb-1 ${currentProjectId === p.id ? 'bg-blue-600/20 border border-blue-500/50' : 'hover:bg-slate-800'}">
                    <span class="text-sm truncate block">${p.name}</span>
                </div>
            `).join('');
        }

        function loadProject(id) {
            currentProjectId = id;
            const proj = projects.find(p => p.id === id);
            if (proj) displayCode(proj.code);
            renderProjectList();
        }

        function setView(view) {
            const isPreview = view === 'preview';
            document.getElementById('preview-container').classList.toggle('hidden', !isPreview);
            document.getElementById('code-container').classList.toggle('hidden', isPreview);
            document.getElementById('view-preview').classList.toggle('bg-blue-600', isPreview);
            document.getElementById('view-code').classList.toggle('bg-blue-600', !isPreview);
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
        function saveToStorage() { localStorage.setItem('projects', JSON.stringify(projects)); }
        function setLoading(s) { document.getElementById('loader').classList.toggle('hidden', !s); }
        function createNewProject() { currentProjectId = null; displayCode(''); }
        function downloadCode() {
            const code = document.getElementById('code-editor').value;
            const blob = new Blob([code], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'index.html';
            a.click();
        }
    </script>
</body>
</html>
